
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h2>Technician Work Log</h2>
    <form id="logForm">
        <label for="technicianName">Technician Name:</label><br>
        <input type="text" id="technicianName" name="technicianName" required><br><br>

        <label for="task">Task:</label><br>
        <input type="text" id="task" name="task" required><br><br>

        <label for="activity">Activity:</label><br>
        <textarea id="activity" name="activity" required></textarea><br><br>

        <label for="device">Device Details:</label><br>
        <input type="text" id="device" name="device" required><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="barcode">Barcode ID:</label><br>
        <input type="text" id="barcode" name="barcode" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbw9WlUt_0gKwJDVpsbGrvWhocPeV575Mfe76u_kypcHZ-PW_fz0ALce1cjPrBXd3VQ9/exec";
        const form = document.getElementById("logForm");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    alert("Form submitted successfully!");
                    form.reset();
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
